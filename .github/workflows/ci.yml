name: CI - Build Docker Image and Execute Tests

on:
  push:
    branches: [ master, development, development-r3.0, development-r3.0-jax-core ]
    paths-ignore:
      - README.md
      - README.template
      - .github/workflows/readme.yml
  pull_request:
    branches: [ master, development, development-r3.0, development-r3.0-jax-core ]
    paths-ignore:
      - README.md
      - README.template
      - .github/workflows/readme.yml

  workflow_dispatch:

jobs:
  build-and-test-env:
    name: Build and Test
    runs-on: ubuntu-20.04

    steps:

      # Configure environment variable depending on which branch we are running on
      - name: Set env to master
        if: endsWith(github.ref, '/master')
        run: echo "DOCKER_REPO_TAG=opt-id:env" >> $GITHUB_ENV
      - name: Set env to development
        if: (endsWith(github.ref, '/development') || endsWith(github.ref, '/development-r3.0') || endsWith(github.ref, '/development-r3.0-jax-core'))
        run: echo "DOCKER_REPO_TAG=opt-id:env-${GITHUB_REF##*/}" >> $GITHUB_ENV

      # Checks-out repository under $(pwd)
      - uses: actions/checkout@v2

      # Build Docker image and execute tests, push image to Dockerhub on success
      - name: Pull existing Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPO_TAG || true

      - name: Build Docker image
        run: docker build --pull --cache-from ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPO_TAG --tag ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPO_TAG - < Dockerfile

      - name: Start container
        run: docker run -itd --name env -v $(pwd):/tmp/repo/ -w /tmp/repo/ ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPO_TAG

      - name: Install within container
        run: docker exec env pip install -e .

      - name: Execute tests within container
        run: |
          docker exec env python -m pytest --cov=src tests/ --cov-report xml:coverage.xml --cov-report term-missing

      - name: Submit coverage to Codecov
        run: |
          bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }} -f coverage.xml

      - name: Halt container
        run: docker stop env

      - name: Push Docker image to Dockerhub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPO_TAG
