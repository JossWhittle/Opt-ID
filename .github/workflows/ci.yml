name: CI - Pull Docker Image and Execute Tests

on:
  push:
    branches: [ development-r3.0 ]
  pull_request:
    branches: [ development-r3.0 ]

  workflow_dispatch:

jobs:
  build:
    name: Pull Docker image and execute tests
    runs-on: ubuntu-20.04

    env:
      DOCKER_REPO_TAG: opt-id:env-v3

    steps:

      # Checks-out repository under $(pwd)
      - uses: actions/checkout@v2

      # Pull Docker image and execute tests
      - name: Pull existing Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPO_TAG || true

      - name: Start container
        run: docker run -itd --name env -v $(pwd):/tmp/repo/ -w /tmp/repo/ ${{ secrets.DOCKER_USERNAME }}/$DOCKER_REPO_TAG

      - name: Install Opt-ID within container
        run: docker exec env pip install -e .

      - name: Execute tests within container
        run: |
          docker exec env python -m pytest --cov=src/optid tests/ --cov-report xml:coverage.xml --cov-report term-missing 2>&1 | tee pytest-results.txt

      - name: Submit coverage to Codecov
        run: |
          bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }} -f coverage.xml

      - name: Save test results as artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: pytest-results
          path: pytest-results.txt

      - name: Halt container
        run: docker stop env
