name: CI - Update README from Template

on:
  push:
    branches: [ master, development, development-r3.0, development-r3.0-jax-core ]

  workflow_dispatch:

env:
  JINJA_CMD: |
    import os, sys, jinja2
    sys.stdout.write(jinja2.Template(sys.stdin.read()).render(env=os.environ))

  JINJA_TEMPLATE: |
    README.template

  JINJA_OUTPUT: |
    README.md

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-20.04

    steps:

      # Checks-out repository under $(pwd)
      - uses: actions/checkout@v2

      - name: Install Jinja2
        run: pip3 install Jinja2

      - name: Execute Jinja2
        env:
          GITHUB_BRANCH: "${GITHUB_REF##*/}"
        run: |
          cat ${JINJA_TEMPLATE} | python3 -c "${JINJA_CMD}" > ${JINJA_OUTPUT}

      - name: Save results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${JINJA_OUTPUT}
          path: ${JINJA_OUTPUT}
